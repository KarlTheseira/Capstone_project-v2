apiVersion: apps/v1
kind: Deployment
metadata:
  name: flashstudio-monolith
  namespace: flash
  labels:
    app: flashstudio-monolith
spec:
  replicas: 2
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app: flashstudio-monolith
  template:
    metadata:
      labels:
        app: flashstudio-monolith
    spec:
      # imagePullSecrets only needed if you didn't attach ACR to AKS
      # imagePullSecrets:
      #   - name: acr-pull
      containers:
        - name: web
          image: flashstudiocapstone.azurecr.io/flashstudio/monolith:gdrive-file-auth
          imagePullPolicy: Always
          ports:
            - containerPort: 8000

          # --- Environment variables ---
          env:
            # Google Drive integration - using file-based credentials
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/etc/google-credentials/service-account.json"
            - name: GOOGLE_DRIVE_FOLDER_ID
              valueFrom:
                secretKeyRef:
                  name: google-drive-secrets
                  key: GOOGLE_DRIVE_FOLDER_ID
            # Shared Drive support (set these in the same secret)
            - name: GOOGLE_DRIVE_SHARED_DRIVE_ID
              valueFrom:
                secretKeyRef:
                  name: google-drive-secrets
                  key: GOOGLE_DRIVE_SHARED_DRIVE_ID
            # Optional domain-wide delegation impersonated user (email)
            - name: GOOGLE_DRIVE_DELEGATED_USER
              valueFrom:
                secretKeyRef:
                  name: google-drive-secrets
                  key: GOOGLE_DRIVE_DELEGATED_USER

            # Optional Azure Blob Storage (fallback)
            - name: AZURE_STORAGE_ACCOUNT
              value: "flashstudioblob"
            - name: AZURE_STORAGE_CONTAINER
              value: "uploads"

            # App configuration
            - name: FLASK_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: flashstudio-secrets
                  key: DATABASE_URL

          # Mount Google Drive credentials as file
          volumeMounts:
            - name: google-credentials
              mountPath: /etc/google-credentials
              readOnly: true

          # ---- Health probes against /healthz on port 8000 ----
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 12

          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6

          # Give the app a little time to boot first
          startupProbe:
            httpGet:
              path: /healthz
              port: 8000
            failureThreshold: 30
            periodSeconds: 5

      terminationGracePeriodSeconds: 30

      # Volumes for Google Drive credentials
      volumes:
        - name: google-credentials
          secret:
            secretName: google-drive-secrets
            items:
              - key: service-account.json
                path: service-account.json
